<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train schedule</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <div class="container">
        <header id="masthead">
            <div class="container">
                <a href="index.html" id="logo">Christin Lee</a>
                <nav>
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
        </header>
        <br>
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
            <p>Choo Choo. Chee Chee.</p>
        </div>

        <div class="row">
            <!-- Current Train schedule -->
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header">
                        Current Train schedule
                    </div>
                    <div class="card-body" id="current-schedule">
                        <div class="row" id="train-head-row">
                            <div class="col-xs-12 col-sm-6 col-md-2">Train name

                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-2">Destination

                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-2">Frequency(min)

                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-2">Next Arrival

                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-2">Minutes Away
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-2">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>


        <br>
        <!-- Sign-Up Card-->
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body" id="form-add-train">

                        <!-- Sign-up Form (note the various input "types")-->
                        <form role="form">
                            <div class="form-group row">
                                <label for="train-input">Train Name:</label>
                                <input class="form-control" id="train-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="desti-input">Destination</label>
                                <input class="form-control" id="desti-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="time-input">First Train Time (HH:mm)</label>
                                <!-- <input class="form-control" id="time-input" type="time" pattern="([0-1]{1}[0-9]{1}|20|21|22|23):[0-5]{1}[0-9]{1}"> -->
                                <!-- min="9:00" max="18:00" required -->
                                <input class="form-control" id="time-input" type="time" min="00:00" max="24:00"
                                    required>
                            </div>
                            <div class="form-group row">
                                <label for="frequency-input">Frequency(min)</label>
                                <input class="form-control" id="frequency-input" type="text">
                            </div>
                            <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/af.js"></script> -->
    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- JavaScript -->
    <script>

    </script>

    <script type="text/javascript" src="assets/javascript/choochootrain.js"></script>
</body>

</html>
